<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Transaccion</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="transaccionForm" class="form-group" (ngSubmit)="Guardartransaccion()">
               

                  <div class="form-group">
                    <label for="identificador">identificador</label>
                    <input type="text" class="form-control" formControlName="identificador" id="identificador" placeholder="identificador" name="identificador" id="identificador">
                  </div>

                  <div class="form-group">
                    <label for="referencia">referencia</label>
                    <input type="text" class="form-control" id="referencia" placeholder="referencia" formControlName="referencia" name="referencia" id="referencia">
                  </div>
                
                  <div class="form-group">
                    <label for="compra">compra</label>
                    <input type="text" class="form-control" id="compra" placeholder="compra" formControlName="compra" name="compra" id="compra">
                  </div>

                  <div class="form-group">
                    <label for="direccion">direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="direccion" formControlName="direccion" name="direccion" id="direccion">
                  </div>

                 
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                </div>

                 
                
                
                
                
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Tarjetas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Pan</th>
                        <th>Estado</th>
                        <th>numero Validacion</th>
                        <th>identificador</th>
                        <th>titular</th>
                        <th>cedula</th>
                        <th>telefono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let Tarjeta of Tarjetas">
                        <td>{{Tarjeta.pan}}</td>
                        <td>{{Tarjeta.estado}}</td>
                        <td>{{Tarjeta.numeroValidacion}}</td>
                        <td>{{Tarjeta.identificador}}</td>
                        <td>{{Tarjeta.titular}}</td>
                        <td>{{Tarjeta.cedula}}</td>
                        <td>{{Tarjeta.telefono}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
